<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Internet Speeds Dashboard</title>

        <!-- Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">home</span>
                    <span class="material-icons-outlined">summarize</span>
                </div>
            </header>
            <!-- End Header -->

            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">wifi</span> ISP
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <a href="index.html">
                            <span class="material-icons-outlined">dashboard</span> Dashboard
                        </a>
                        </li>
                    <li class="sidebar-list-item">
                        <a href="day.html">
                        <span class="material-icons-outlined">view_day</span> Day
                        </a>
                    </li>
                    <li class="sidebar-list-item">
                        <a href="week.html">
                        <span class="material-icons-outlined">calendar_view_week</span> Week
                       </a>
                    </li>
                    <li class="sidebar-list-item">
                        <a href="month.html">
                            <span class="material-icons-outlined">calendar_view_month</span> Month
                        </a>
                    </li>
                </ul>
                </aside>
            <!-- End Sidebar -->

            <!-- Main -->
            <main class="main-container">
                <div class="main-title"> 
                   <h2>DASHBOARD</h2> 
                </div>

                <div class="main-cards">
                    <div class="card">
                        <div class="card-inner">
                            <h3>SUMMARY</h3>
                            <span class="material-icons-outlined">summarize</span>
                        </div>
                        <h1>info</h1>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <h3>SUMMARY</h3>
                            <span class="material-icons-outlined">domain_verification</span>
                        </div>
                        <h1>info</h1>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <h3>SUMMARY</h3>
                            <span class="material-icons-outlined">tab</span>
                        </div>
                        <h1>info</h1>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <h3>SUMMARY</h3>
                            <span class="material-icons-outlined">tab</span>
                        </div>
                        <h1>info</h1>
                    </div>

                </div> <!-- End Main Cards-->

                <div class="charts">
                    <div class="charts-card">
                        <h2 class="chart-title">Today</h2>
                        <div id="line-chart"></div>
                    </div>
                </div>
            </main>
            <!-- End Main -->
    
        </div>
      
        <!-- Scripts-->
        <!-- Apex Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.46.0/apexcharts.min.js" ></script>
        <!-- Custom JS -->
      <script src="js/scripts.js"></script>

</html>
