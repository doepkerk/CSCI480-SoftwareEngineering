<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Internet Speeds Dashboard</title>

        <!-- Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">wifi</span>
                </div>
                <h2>Internet Speed Monitor</h2>
                <div class="header-right">
                    <a href="report.html" title="View report">
                     <span class="material-icons-outlined">summarize</span>
                    </a>
                </div>
            </header>
            <!-- End Header -->

            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <a href="about.html" title="Click for more information">
                            <span class="material-icons-outlined">info</span> About
                        </a>
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <a href="index.html" title="View dashboard">
                            <span class="material-icons-outlined">dashboard</span> Dashboard
                        </a>
                        </li>
                    <li class="sidebar-list-item" title="View information on the last 24 hours">
                        <a href="day.html">
                            <span class="material-icons-outlined">calendar_today</span> Past 24 Hours
                        </a>
                    </li>
                    <li class="sidebar-list-item" title="View information on the past week">
                        <a href="week.html">
                            <span class="material-icons-outlined">date_range</span> Past Week 
                       </a>
                    </li>
                    <li class="sidebar-list-item" id="active" title="View information on the past month">
                        <a href="month.html">
                            <span class="material-icons-outlined">calendar_month</span> Past Month
                        </a>
                    </li>
                </ul>
                </aside>
            <!-- End Sidebar -->

            <!-- Main -->
            <main class="main-container">
                <div class="main-title"> 
                   <h2>PAST MONTH</h2> 
                </div>

                <div class="tablereport">
                    <table style="width:100%">
                        <tr style="height:50px">
                            <th>Time Period</th>
                            <th>Average Upload Speeds</th>
                            <th>Average Download Speeds</th>
                        </tr>
                        <tr style="height:50px">
                            <td>This Month</td>
                            <td id="monthUploadAverages"></td>
                            <td id="monthDownloadAverages"></td>
                        </tr>
                    </table>
                </div>

                <div class="charts">
                    <div class="charts-card">
                        <h2 class="chart-title">
                            <div id="current_date">
                                <script>
                                    date = new Date();
                                    month = date.toLocaleString('en', {month: 'long'});
                                    year = date.getFullYear();
                                    document.getElementById("current_date").innerHTML = month + " " + year;
                                </script>
                            </div>
                        </h2>
                        <div id="line-chart">
                            <div id="download-chart"></div>
                            <div id="upload-chart"></div>
                        </div>
                    </div>
                </div>

                <div class="fetch-button">
                    <button onclick="updateMonthChart(); udpateReportMonth();">Update Data</button>
                </div>

                <div class="tablereport">
                    <table id="tableData" style="width:100%">
                        <tr style="height:50px">
                            <th>Date</th>
                            <th>Upload Speeds</th>
                            <th>Download Speeds</th>
                        </tr>
                    </table>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        updateMonthChart();
                        updateReportMonth();
                    });
                </script>
            </main>
            <!-- End Main -->
    
        </div>
      
        <!-- Scripts-->
        <!-- Apex Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.46.0/apexcharts.min.js" ></script>
        <!-- Custom JS -->
      <script src="js/scripts.js"></script>
    </body>
</html>
