<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<title>Internet Speed Monitor</title>
	<link rel="stylesheet" href="net_speed_charts_TF_styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
		table {
			font-family: 'Roboto', sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr {
			background-color: #dddddd;
		}
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

<body>
	<header class="header">
		<a href="indexTF.html" class="logo">Internet Speed Monitor</a>
		
		<nav class="navbar">
			<a href="dayTF.html">DAY</a>
			<a href="weekTF.html">WEEK</a>
			<a href="monthTF.html">MONTH</a>
		</nav>
	</header>
	
	<div class="container">
		<table>
			<tr>
				<th>Day</th>
				<th>MBBs</th>
			</tr>
			<tr>
				<td>Current Date</td>
				<td>Number of MBPs</td>
			</tr>
		</table>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
	<script src="chart.js"></script>
</body>
</html>
