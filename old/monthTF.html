<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<title>Internet Speed Monitor</title>
	<link rel="stylesheet" href="net_speed_charts_TF_styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<a href="indexTF.html" class="logo">Internet Speed Monitor</a>
		
		<nav class="navbar">
			<a href="dayTF.html">DAY</a>
			<a href="weekTF.html">WEEK</a>
			<a href="monthTF.html">MONTH</a>
		</nav>
	</header>
	
	<div class="container">
		<div class="charts">
			<canvas id="monthChart" width="500" height="500"></canvas>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="chart.js"></script>

    <!--MONTH CHART-->
		<script>
			//SETUP
			const labels = [
				'1/26/2024',
				'1/27/2024',
				'1/28/2024',
				'1/29/2024',
				'1/30/2024',
				'1/31/2024',
				'2/1/2024',
				'2/2/2024',
				'2/3/2024',
				'2/4/2024',
				'2/5/2024',
				'2/6/2024',
				'2/7/2024',
				'2/8/2024',
			];
			const data = {
				labels: labels,
				datasets: [{
					label: 'speeds',
					backgroundColor: '#f49131',
					borderColor: '#f49131',
					data: [245, 260, 230, 270, 200, 280, 290, 200, 300, 250, 299, 300, 280, 290],
				}]
			};

			//CONFIG
			const config = {
				type: 'line',
				data,
				options: {}
			};

			//RENDER
			var monthChart = new Chart(
				document.getElementById('monthChart'),
				config
			);
		</script>
</body>
</html>
